<div class="add-product">
  <h1>Add new product</h1>

  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="submitProduct(addProduct.value)"
    class="common-form"
  >
    <input
      type="text"
      class="form-input common-form"
      placeholder="Enter product name "
      name="name"
      ngModel
    />

    <input
      type="text"
      class="form-input common-form"
      placeholder="Enter product price"
      name="price"
      ngModel
    />
    <input
      type="text"
      class="form-input common-form"
      placeholder="Enter product category"
      name="category"
      ngModel
    />
    <input
      type="text"
      class="form-input common-form"
      placeholder="Enter product color"
      name="color"
      ngModel
    />
    <textarea
      type="text"
      class="form-input common-form"
      placeholder="Enter product description"
      name="description"
      ngModel
    ></textarea>
    <input
      type="text"
      class="form-input common-form"
      placeholder="Enter product image URL"
      name="image"
      ngModel
    />
    <button class="form-button">Add product</button>
  </form>
</div>
